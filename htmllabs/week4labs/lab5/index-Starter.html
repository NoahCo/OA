<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 2</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em></p>
  <script>

    var people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    var comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
      function yearBorned(year){
        return year.year == 1998;
      }
      var yearLived = people.some(yearBorned);
      console.log(yearLived);
    // Array.prototype.every() // is everyone 19?
      function ageLived(age){
        return age.year == 1998;
      }
      var passed = people.every(ageLived);
      console.log(passed);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
      function locate(tag){
        if (tag.id == 823423 ){
          return tag.text ;
        }
      }
      var num = comments.find(locate);
      console.log(num.text);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
      function findHim(loc){
         return loc.id == 823423;
      }
      var txt = comments.findIndex(findHim);
     comments[txt].text  = " ";
      console.log(comments[txt].text);
  </script>
</body>
</html>
