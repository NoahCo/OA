<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body ng-app='ExcerciseApp'>
      
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <h2>My Workout Log</h2>
      </div>
    </nav>
    
    <div class="main" ng-controller= 'MainController'>
        <div class="container">

        
        
  
        <div class="row" ng-repeat='exercises in exercises' > 
          <div class="exercise-icon col-xs-2"><i src="/img/babygoat.jpg"></i></div> 
            
          <div class="col-xs-6"> 
            <p class="exercise-name"> {{ exercises.name }} </p> 
          </div> 
          
          <div class="col-xs-4 counters">
            <span class="decrease" ng-click='decrease(exercises)'>-</span><span class="count"> {{exercises.count}} </span><span class="increase" ng-click='increase(exercises)'>+</span>
          </div>
        </div>
         

        </div>
    </div>
      
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>  
     
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    </body>
</html>
