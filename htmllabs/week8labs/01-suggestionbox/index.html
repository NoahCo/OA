<!DOCTYPE html>
<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script> 
    <link href="css/main.css" rel="stylesheet" />
    </head>
    <body ng-app='SuggestApp'>
    
               
            <form ng-controller="MainController"  >
                   
                    <textarea ng-model="txtcomment" placeholder="Comment..." style='width:510px'></textarea>
                    <button ng-click='btn_add();' id="commentBtn" style='margin-top:5px;' >Post Comment</button>
                    
                       
                    
                        <ul ng-repeat="comnt in comment" style='width:510px'>
                             
                            <button class="decrease" ng-click='decrease();' ng-disabled='down'>-</button><span class="count" > {{count}} </span><button class="increase" ng-click='increase()' ng-disabled="up">+</button>
                           Comment: {{ comnt }} </br>
                    <textarea ng-model="rplycomment" placeholder="Reply..." style='width:510px' ></textarea>
                    <button class="rpy" ng-click="btn_rply();" >Reply</button>
                           <ul ng-repeat="rplycomnt in rpycomment" style='width:510px'>
                                                                            <button class="decrease" ng-click='decrease();' ng-disabled='down'>-</button><span class="count" > {{count}} </span><button class="increase" ng-click='increase()' ng-disabled="up">+</button>
                                                                                   Reply: {{ rplycomment }} </br><button class="rpy" ng-click='btn_rply();' >Reply</button></ul>
                        
                                                                            </ul>
            </form>
    

        
         <script src="js/app.js"></script>
         <script  src="js/controllers/MainController.js"></script>
    </body>
</html>
